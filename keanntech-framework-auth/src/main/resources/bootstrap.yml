spring:
  profiles:
    active: dev
  application:
    name: authorization-server
  cloud:
    nacos:
      config:
        server-addr: ${spring.cloud.nacos.server-addr}
        namespace: ${spring.cloud.nacos.namespace}
        file-extension: yaml
        group: KEANN_AUTH
        shared-configs:
          - data-id: common-dev.yaml
            group: KEANN_COMMON
      discovery:
        server-addr: ${spring.cloud.nacos.server-addr}
        namespace: ${spring.cloud.nacos.namespace}
        group: KEANN_AUTH
