spring:
  profiles:
    active: dev
  application:
    name: auth
  cloud:
    nacos:
      config:
        server-addr: ${spring.cloud.nacos.server-addr}
        namespace: ${spring.cloud.nacos.namespace}
        file-extension: yaml
        group: KEANN_AUTH
        shared-configs[0]:
          data-id: common-mysql-dev.yaml
          group: KEANN_COMMON
        shared-configs[1]:
          data-id: common-dev.yaml
          group: KEANN_COMMON