spring:
  profiles:
    active: dev

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

jwt:
  header: Authorization
  secret: ABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&*()zyxwvutsrqponmlkjihgfedcba1234567890
  #token有效期一天
  access-token-expiration: 86400
  #refresh-token有效期两天
  refresh-token-expiration: 172800
  tokenHead: "Bearer "

mybatis:
  mapper-locations: classpath*:mybatis/*Mapper.xml
  config-location: classpath:mybatis-config.xml
  type-aliases-package: com.keanntech.framework.**.domain
mybatis-plus:
  mapper-locations: classpath*:mybatis/*Mapper.xml

swagger:
  enable: true
  application-name: 基于多租户的开发框架
  application-version: 1.0
  application-description: 基于多租户的开发框架
  try-host: http://127.0.0.1:${server.port}


keanntech:
  apiPathWhiteConfig:
    - /favicon.ico
    - /**/*.css
    - /**/*.js
    - /**/*.png
    - /**/*.gif
    - /**/*.ttf
    - /v3/**
    - /v2/**
    - /swagger-resources/**
    - /**/swagger-ui.html
    - /swagger-ui.html
    - /**/doc.html
    - /doc.html
    - /webjars/**
    - /api/auth/v1/login
    - /api/auth/v1/loginOut
    - /swagger-resources/configuration/ui
    - /swagger-resources
    - /swagger-resources/configuration/security
  tenant:
    header: tenantCode
  table-pre: t_keann_